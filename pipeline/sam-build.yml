version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 22
  build:
    commands:
      - echo "Iniciando build do projeto..."
      - sam build -t template.yaml
      - npm run build
      - sam package   --template-file .aws-sam/build/template.yaml   --output-template-file template-out-bia-serverless-sam.yml   --s3-bucket bia-pipeline-t1   --config-env default
artifacts:
  files:
    - template-out-bia-serverless-sam.yml