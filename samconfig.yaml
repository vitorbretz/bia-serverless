version: 0.1

default:
  global:
    parameters:
      stack_name: bia-serverless
      region: us-east-1

  build:
    parameters:
      cached: true
      parallel: true

  validate:
    parameters:
      lint: true

  deploy:
    parameters:
      capabilities: CAPABILITY_IAM
      confirm_changeset: true
      resolve_s3: true
      s3_prefix: bia-serverless
      image_repositories: []

  package:
    parameters:
      resolve_s3: true

  sync:
    parameters:
      watch: true

  local_start_api:
    parameters:
      warm_containers: EAGER

  local_start_lambda:
    parameters:
      warm_containers: EAGER
