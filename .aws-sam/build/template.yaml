AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'bia-serverless

  Sample SAM Template for bia-serverless

  '
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
  Api:
    Cors:
      AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
      AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
      AllowOrigin: '''*'''
Resources:
  TarefasFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TarefasFunction
      Handler: lambda.handler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      Events:
        GetTarefas:
          Type: Api
          Properties:
            Path: /api/tarefas
            Method: get
        PostTarefas:
          Type: Api
          Properties:
            Path: /api/tarefas
            Method: post
        GetTarefa:
          Type: Api
          Properties:
            Path: /api/tarefas/{uuid}
            Method: get
        UpdatePriorit:
          Type: Api
          Properties:
            Path: /api/tarefas/update_priority/{uuid}
            Method: put
        DeleteTarefa:
          Type: Api
          Properties:
            Path: /api/tarefas/{uuid}
            Method: delete
        Ping:
          Type: Api
          Properties:
            Path: /api/ping
            Method: get
      Environment:
        Variables:
          DB_USER: postgres
          DB_PWD: FZtDqBArdLkC32NEXRrj
          DB_HOST: database-bia-serverless.cgrawk6w02jf.us-east-1.rds.amazonaws.com
          DB_PORT: 5432
      VpcConfig:
        SecurityGroupIds:
        - sg-019f0b64bb4dbc460
        SubnetIds:
        - subnet-0c1cb898e60aac2e5
        - subnet-00a88060f765022e9
    Metadata:
      BuildMethod: makefile
      SamResourceId: TarefasFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Tarefas function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/api/tarefas/
  HelloWorldFunction:
    Description: Tarefas Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TarefasFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - TarefasFunctionRole
      - Arn
